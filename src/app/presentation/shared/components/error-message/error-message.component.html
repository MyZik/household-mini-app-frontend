@let suggestionSignal = suggestion();

<div class="error-container">
    <img src="assets/duck-groceries-fall-transparent.png" alt="Entchen" />
    <p class="error-message">
        {{ message() }}
    </p>
    @if (suggestionSignal) {
        <p class="error-suggestion">
            {{ suggestionSignal }}
        </p>
    }
    @if (showRetryButton()) {
        <button class="secondary-button" (click)="onRetry()">Erneut versuchen</button>
    }
</div>
