@if (isOpen) {
  <div class="bottom-sheet-backdrop" (click)="onBackdropClick()">
    <div class="bottom-sheet-container" (click)="onSheetClick($event)">
      <div class="bottom-sheet-handle"></div>

      @if (title) {
        <div class="bottom-sheet-header">
          <h3 class="bottom-sheet-title">{{ title }}</h3>
        </div>
      }

      <div class="bottom-sheet-content">
        @for (action of actions; track action.id) {
          <button
            class="bottom-sheet-action"
            [class]="'action-' + (action.color || 'default')"
            [disabled]="action.disabled"
            (click)="onActionClick(action.id)"
          >
            <mat-icon class="action-icon">{{ action.icon }}</mat-icon>
            <span class="action-label">{{ action.label }}</span>
          </button>
        }
      </div>
    </div>
  </div>
}
